<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/5.0.8/jquery.inputmask.min.js"></script>
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <h2>Cadastro de Cliente</h2>
    <form id="cadastroClienteForm" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="nomeCompleto" class="form-label">Nome Completo</label>
            <input type="text" class="form-control" id="nomeCompleto" name="nomeCompleto" required>
            <div class="invalid-feedback">Por favor, insira o nome completo.</div>
        </div>

        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" name="cpf" required
                   pattern="\d{3}\.\d{3}\.\d{3}-\d{2}">
            <div class="invalid-feedback">Formato inválido (XXX.XXX.XXX-XX)</div>
        </div>

        <div class="mb-3">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" id="rg" name="rg" required>
            <div class="invalid-feedback">Por favor, insira o RG.</div>
        </div>

        <div class="mb-3">
            <label for="endereco" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="endereco" name="endereco" required>
            <div class="invalid-feedback">Por favor, insira o endereço.</div>
        </div>

        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required
                   pattern="\(\d{2}\) \d{5}-\d{4}">
            <div class="invalid-feedback">Formato inválido (XX) 9XXXX-XXXX</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email" required>
            <div class="invalid-feedback">Por favor, insira um e-mail válido.</div>
        </div>

        <div class="mb-3">
            <label for="senha" class="form-label">Crie uma senha</label>
            <input type="password" class="form-control" id="senha" name="senha" required
                   minlength="6">
            <div class="invalid-feedback">Mínimo 6 caracteres</div>
        </div>

        <button type="submit" class="btn btn-primary">Cadastrar</button>
        <a href="/" class="btn btn-secondary">Voltar</a>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // máscaras
    $(document).ready(function(){
        $('#cpf').inputmask('999.999.999-99');
        $('#telefone').inputmask('(99) 99999-9999');
    });

    // Validação do formulário
    (() => {
      'use strict'

      const form = document.getElementById('cadastroClienteForm')

      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        } else {
          event.preventDefault()
          const formData = {
            nomeCompleto: document.getElementById('nomeCompleto').value,
            cpf: document.getElementById('cpf').value,
            rg: document.getElementById('rg').value,
            endereco: document.getElementById('endereco').value,
            telefone: document.getElementById('telefone').value,
            email: document.getElementById('email').value
          }

          fetch('/clientes', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
          })
          .then(response => {
            if (response.ok) {
              alert('Cliente cadastrado com sucesso!')
              window.location.href = '/'
            } else {
              alert('Erro ao cadastrar cliente!')
            }
          })
        }

        form.classList.add('was-validated')
      }, false)
    })()
</script>
</body>
</html>
